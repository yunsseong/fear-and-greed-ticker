<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fear & Greed Index</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-indigo-950 text-white font-sans antialiased">
  <div class="container w-80 p-0 overflow-hidden">

    <!-- Header with Branding -->
    <div class="bg-gradient-to-r from-indigo-600 to-cyan-500 p-4 shadow-lg">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
          <h1 class="text-base font-bold tracking-tight">Market Sentiment</h1>
        </div>
        <div class="text-xs opacity-80 font-mono">LIVE</div>
      </div>
    </div>

    <div class="p-4 space-y-4">
      <!-- Gauge Section with Glass Effect -->
      <div class="gauge-section bg-slate-800/50 backdrop-blur-sm rounded-2xl p-6 shadow-xl border border-slate-700/50">
        <canvas id="gauge" width="300" height="150"></canvas>
      </div>

      <!-- Current Value Section with Card -->
      <div class="current-section bg-gradient-to-br from-slate-800/80 to-slate-900/80 backdrop-blur-sm rounded-2xl p-5 shadow-xl border border-slate-700/50">
        <div class="text-center space-y-2">
          <div class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Current Index</div>
          <h2 id="current-value" class="text-5xl font-bold bg-gradient-to-r from-cyan-400 to-indigo-400 bg-clip-text text-transparent">--</h2>
          <p id="current-status" class="text-lg font-medium text-slate-300">Loading...</p>
        </div>
      </div>

      <!-- Historical Data Grid -->
      <div class="historical-section bg-slate-800/50 backdrop-blur-sm rounded-2xl p-4 shadow-xl border border-slate-700/50">
        <div class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3">Historical Data</div>
        <div class="grid grid-cols-2 gap-3">
          <div class="bg-slate-900/50 rounded-lg p-3 border border-slate-700/30">
            <div class="text-xs text-slate-400 mb-1">Previous Close</div>
            <div id="prev-close" class="text-lg font-semibold text-white">--</div>
          </div>
          <div class="bg-slate-900/50 rounded-lg p-3 border border-slate-700/30">
            <div class="text-xs text-slate-400 mb-1">1 Week Ago</div>
            <div id="one-week" class="text-lg font-semibold text-white">--</div>
          </div>
          <div class="bg-slate-900/50 rounded-lg p-3 border border-slate-700/30">
            <div class="text-xs text-slate-400 mb-1">1 Month Ago</div>
            <div id="one-month" class="text-lg font-semibold text-white">--</div>
          </div>
          <div class="bg-slate-900/50 rounded-lg p-3 border border-slate-700/30">
            <div class="text-xs text-slate-400 mb-1">1 Year Ago</div>
            <div id="one-year" class="text-lg font-semibold text-white">--</div>
          </div>
        </div>
      </div>

      <!-- Index Type Selector with Toggle -->
      <div class="index-selector-section bg-slate-800/50 backdrop-blur-sm rounded-2xl p-4 shadow-xl border border-slate-700/50">
        <div class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3">Index Type</div>
        <div class="radio-group flex gap-2">
          <label class="radio-label flex-1 flex items-center justify-center gap-2 p-3 rounded-lg bg-slate-900/50 border border-slate-700/30 cursor-pointer transition-all hover:bg-slate-700/50 hover:border-indigo-500/50">
            <input type="radio" name="index-type" value="stock" id="index-stock" class="w-4 h-4 accent-indigo-500">
            <span class="text-sm font-medium">Stock</span>
          </label>
          <label class="radio-label flex-1 flex items-center justify-center gap-2 p-3 rounded-lg bg-slate-900/50 border border-slate-700/30 cursor-pointer transition-all hover:bg-slate-700/50 hover:border-cyan-500/50">
            <input type="radio" name="index-type" value="crypto" id="index-crypto" class="w-4 h-4 accent-cyan-500">
            <span class="text-sm font-medium">Crypto</span>
          </label>
        </div>
      </div>

      <!-- Settings Toggle -->
      <div class="settings-section bg-slate-800/50 backdrop-blur-sm rounded-2xl p-4 shadow-xl border border-slate-700/50">
        <label class="flex items-center justify-between cursor-pointer">
          <span class="text-sm font-medium text-slate-300">Launch at Login</span>
          <input type="checkbox" id="launch-at-login" class="w-4 h-4 rounded accent-indigo-500">
        </label>
      </div>

      <!-- Action Buttons -->
      <div class="actions-section flex gap-3">
        <button id="refresh-btn" class="btn flex-1 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-3 px-4 rounded-xl transition-all shadow-lg hover:shadow-indigo-500/50 active:scale-95">
          Refresh
        </button>
        <button id="quit-btn" class="btn bg-slate-700 hover:bg-slate-600 text-white font-semibold py-3 px-4 rounded-xl transition-all shadow-lg active:scale-95">
          Quit
        </button>
      </div>

      <!-- Footer -->
      <div class="footer-section text-center space-y-1 pb-2">
        <p id="last-updated" class="text-xs text-slate-500 font-mono">Last Updated: --</p>
        <p class="attribution text-xs text-slate-600">
          Data from <a href="#" id="cnn-link" class="text-indigo-400 hover:text-indigo-300 transition-colors">CNN Business</a>
        </p>
      </div>
    </div>
  </div>

  <script src="gauge.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
