version: '3.8'

services:
  backend:
    image: ghcr.io/yunsseong/fear-greed-backend:latest
    container_name: fear-greed-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - CACHE_TTL_MINUTES=60
      - MAX_RETRIES=3
      - CORS_ORIGINS=*
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    networks:
      - fear-greed-network

networks:
  fear-greed-network:
    driver: bridge
