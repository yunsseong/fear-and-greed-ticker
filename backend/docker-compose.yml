version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fear-greed-backend
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - CACHE_TTL_MINUTES=30
      - MAX_RETRIES=3
    volumes:
      # Mount logs directory for persistent logging
      - ./logs:/app/logs
      # Mount source code for development (optional - comment out for production)
      - ./api:/app/api
      - ./models:/app/models
      - ./scrapers:/app/scrapers
      - ./utils:/app/utils
      - ./main.py:/app/main.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5.0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - fear-greed-network

networks:
  fear-greed-network:
    driver: bridge
